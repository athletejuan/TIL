<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIT 기초</title>
</head>
<body>
    <h1>GIT 기초</h1>
    <h2>GIT 기본 명령어</h2>
    <p>git init: git으로 프로젝트 관리 시작</p>
    <p>git status: 현재 관리 상태를 확인</p>
    <p>git add [파일명]: commit을 위한 파일추가</p>
    <p>git commit -m "커밋메시지": commit</p>
    <p>git log: commit 내역(history)을 출력</p>

    <h2>GIT 추가 명령어</h2>
    <p>git checkout [commit hash]: 해당 commit을 확인할때</p>

    <h2>(원격)저장소로서의 GIT</h2>
    <p>git push: 원격저장소에 코드를 저장(업데이트)</p>
</body>
</html>
