<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <!-- {{ todos }} -->
  <li v-for="todo in todos" v-if="!todo.completed" v-on:click="check(todo)">
    {{ todo.content }}
  </li>
  <li v-else v-on:click="check(todo)">[완료!]</li>
</div>


<script>
const app = new Vue({
  el: '#app',
  data: {
    todos: [
      {
        content: '점심 메뉴 고민하기',
        completed: true,
      },
      {
        content: '사다리 타기',
        completed: false,
      },
      {
        content: '약속의 2시 낮잠자기',
        completed: false,
      },
      {
        content: '야자하기',
        completed: false,
      },
    ]
  },
  methods: {
    check: function(todo){
      // todo.completed = true
      todo.completed = !todo.completed
    }
  }
})
</script>
