<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ msg }}
    {{ count }}
  </div>
  {{ msg }}

  <script>
    const app = new Vue({
      el: '#app',  
      data: {
        msg: "오늘부터 뷰마스터",
        count: 100,
      },
      methods: {
        plus: function(){
          app.count++
        },
        minus(){
          this.count--
        },
      }
    })
  </script>
</body>
</html>
