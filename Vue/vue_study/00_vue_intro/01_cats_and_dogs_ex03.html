<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cats & Dogs</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="getDogsImage">멍멍</button>
    <button v-on:click="getCatsImage">야옹</button>
    <br>
    <img v-bind:src="dog_image" alt="" width="300px">
    <img v-bind:src="cat_image" alt="" width="300px">
  </div>
  

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        dog_image: '',
        cat_image: '',
      },
      methods: {
        getDogsImage: function(){
        const URL = 'https://dog.ceo/api/breeds/image/random'
        axios.get(URL)
          .then(response => {
            this.dog_image = response.data.message
          })
        },
        getCatsImage: function(){
          const URL2 = "https://api.thecatapi.com/v1/images/search"
          axios.get(URL2)
          .then(response => {
            this.cat_image = response.data[0].url
          })
        }
      }
    })
  </script>
</body>
</html>
