<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="getDogImg">멍멍</button>
    <button @click="getCatImg">야옹</button>
    <br>
    <img :src="dogImage" alt="" width="300px">
    <img :src="catImage" alt="" width="300px">
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        dogImage: '',
        catImage: '',
      },
      methods: {
        getDogImg: function(){
          dogUrl = 'https://dog.ceo/api/breeds/image/random'
          axios.get(dogUrl)
            .then(response => {
              this.dogImage = response.data.message
            })
        },
        getCatImg: function(){
          catUrl = 'https://api.thecatapi.com/v1/images/search'
          axios.get(catUrl)
            .then(response => {
              this.catImage = response.data[0].url
            })
        }
      }
    })
  </script>
</body>
</html>
