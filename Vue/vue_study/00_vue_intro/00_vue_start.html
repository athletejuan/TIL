<body>
  <div>
    {{ message }}
    <div id="app">
      {{ message }} - {{ count }}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue!',
        count: 0,
      },
      // Arrow function은 메소드를 정의할 때 사용하면 안된다.
      // Arrow function은 전역 객체인 window를 바인딩하기 때문에 this는 Vue 인스턴스가 아니다.
      methods: {
        plus: function(){
          this.count++
        },
        minus: function(){
          this.count--
        },
        // 화살표 함수를 사용하는 경우 this가 달라짐
        // plus: () => {
        //   this.count++
        // },
      },
    })
  </script>
</body>
