<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: ''
      },
    })
    // 데이터가 변할때마다 페이지에 보여지는 메시지 값이 변하게 됨.
    vm.message = "Hello!!"
    // console에서 조작해서 바뀌는걸 보여줄 수 있음
  </script>
</body>
</html>
