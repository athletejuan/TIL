<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="app">
    {{ message }}
  </div>
  <div id="app2">
    <span :title="message">
      내 위에 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 작업하고있는 HTML파일의 Vue 인스턴스를 보기위해서는 Extension아이콘 우클릭 > 확장프로그램 관리 > Allow access to file URLs(파일 URL에 대한 엑세스 허용)체크 필요 -->
  <!-- CDN 상용버전: Vue Devtools를 설치해도 개발자도구에서 Vue탭이 나타나지 않는다. -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script>
    const app = new Vue({
      el: '.app',
      data: {
        message: 'Hello, Vue!'
      }
    })
    const app2 = new Vue({
      el: '#app2',
      data: {
        message: '이 페이지는 ' + new Date() + ' 에 로드되었습니다.'
      }
    })
  </script>
</body>
</html>
