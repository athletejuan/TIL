<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app2">
    <span :title="message">
      내 위에 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue!'
      }
    })
    const app2 = new Vue({
      el: '#app2',
      data: {
        message: '이 페이지는 ' + new Date() + ' 에 로드되었습니다.'
      }
    })
  </script>
</body>
</html>
