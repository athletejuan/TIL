<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>댕댕이 사진</h1>
  <button class="getDogImage">멍멍</button>
  <hr>
  <div class="dogImage"></div>
  <script>
    const requestImage = function(){
      axios.get('https://dog.ceo/api/breeds/image/random')
      .then(response => {
        const img_Url = response.data.message
        const img_Tag = document.createElement('img')
        img_Tag.src = img_Url
        document.querySelector('.dogImage').append(img_Tag)
      })
    }
    const getDogImage = document.querySelector('.getDogImage')
    getDogImage.addEventListener('click', requestImage)
  </script>
</body>
</html>
