<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <button class="getDogImg">멍멍</button>
  <button class="getCatImg">야옹</button>
  <!-- <img class="dogImage"></img> -->
  <div class="catImage"></div>
  <div class="dogImage"></div>
  <script>
    // async - await
    const getCatImg = async () => {
      const URL = 'https://api.thecatapi.com/v1/images/search'
      const response = await axios.get(URL)
      return response.data[0].url
    }

    const getDogImg = async () => {
      const URL = 'https://dog.ceo/api/breeds/image/random'
      const response = await axios.get(URL)
      return response.data.message
    }

    const catButton = document.querySelector('.getCatImg')
    catButton.addEventListener('click', async () => {
      const cat = document.querySelector('.catImage')
      const catImage = document.createElement('img')
      catImage.setAttribute('src', await getCatImg())
      catImage.style.height = '300px'
      cat.appendChild(catImage)
    })

    const dogButton = document.querySelector('.getDogImg')
    dogButton.addEventListener('click', async () => {
      const dog = document.querySelector('.dogImage')
      const dogImage = document.createElement('img')
      dogImage.setAttribute('src', await getDogImg())
      dogImage.style.height = '300px'
      dog.appendChild(dogImage)
    })
