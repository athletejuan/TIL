<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
</head>
<body>
    <div id='todo'>
        <input type="text">
        <input type="submit">
    </div>
    <script>
        const todo = document.querySelector('#todo')
        const inputs = document.querySelectorAll('input')
        const userInput = inputs[0]
        const submitBtn = inputs[1]

        submitBtn.addEventListener('click', function(){
            const newTask = document.createElement('p')
            const checkBtn = document.createElement('input')
            checkBtn.type = 'checkbox'
            checkBtn.addEventListener('click', function(){
                // let checked = newTask.style.textDecoration
                if (newTask.style.textDecoration == 'line-through'){
                    newTask.style.textDecoration = 'none'
                } else {
                    newTask.style.textDecoration = 'line-through'
                }
                
                // newTask.style.textDecoration = 'line-through'
                // const delBox = document.querySelector('p')
                // const del = document.createElement('del')
                // del.innerText = userInput.value
                // newTask.value = ''
                // delbox.append(del)
                // todo.replaceChild(delBox, newTask)
            })
            
            const removeBtn = document.createElement('button')
            removeBtn.innerText = 'x'
            removeBtn.addEventListener('click', function(){
                todo.removeChild(newTask)
            })

            newTask.innerText = userInput.value
            newTask.append(checkBtn)
            newTask.append(removeBtn)
            todo.append(newTask)
            // userInput.value = ''
        })
    </script>
</body>
</html>
