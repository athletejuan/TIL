<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="my">
  </div>
  <button id="this-button">Click me</button>

  <script>
    // 1-1. 무엇을 => 버튼(EventTarget)
    const button = document.querySelector('#this-button')

    // 1-2. 언제 => 버튼(EventTarget)을 '클릭(type - Event 발생)' 하면
    button.addEventListener('click', function(event) {
			console.log(event)
      const area = document.querySelector('#my')

      // 1-3. 어떻게(listener 내에 구현된 로직 수행) => 뿅
      area.innerHTML = '<h1>뿅</h1>'
    })

		//2. mouseover & mouseout event
    button.addEventListener('mouseover', function () {
      button.innerText = '마우스 올렸지롱'
    })

    button.addEventListener('mouseout', function () {
      button.innerText = '마우스 땠지롱'
    })
  </script>
</body>
</html>
