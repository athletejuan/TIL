<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
	    <img
		    id="dino"
		    width="100px"
		    height="100px"
		    src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
		    alt="google-dino"
	    />
  </div>
    <script>
      const dino = document.querySelector('#dino')
      let x = 0
      let y = 0
      
      dino.addEventListener('click', function(){
        alert('아야!!')
      })
      dino.addEventListener('mouseover', function(){
        const newWidth = window.innerWidth * Math.random() - window.innerWidth / 2
        const newHeight = window.innerHeight * Math.random() - window.innerHeight / 2
        dino.style.marginLeft = newWidth + 'px'
        dino.style.marginTop = newHeight + 'px'
      })

      document.addEventListener('keydown', function(enter){
        if (enter.code === 'Space'){
          alert('크아아앙!!!')
        } else if (enter.code === 'ArrowUp'){
          y -= 20
          dino.style.marginTop = `${y}px`
          console.log(dino)
        } else if (enter.code === 'ArrowLeft'){
          x -= 20
          dino.style.marginLeft = `${x}px`
        } else if (enter.code === 'ArrowRight'){
          x += 20
          dino.style.marginLeft = `${x}px`
        } else if (enter.code === 'ArrowDown'){
          y += 20
          dino.style.marginTop = `${y}px`
        } else {
          console.log('잘못눌렀어요')
        }
      })
		</script>
  </body>
</html>
