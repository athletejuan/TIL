<body>
  <h1>Todo List</h1>
  <hr>
  <div id="todo">
    <input type="text">
    <input type="submit" value="입력">
  </div>
  <hr>
  <ul id="todo_list"></ul>
  <script>
    const todo = document.querySelector('#todo')
    const inputs = document.querySelectorAll('input')
    const userinput = inputs[0]
    const sub_but = inputs[1]

    const todo_list = document.querySelector('#todo_list')
    sub_but.addEventListener('click', function(){
      const todo_title = userinput.value
      userinput.value = ''
      const newli = document.createElement('li')
      newli.innerText = todo_title
      todo_list.append(newli)      
      const checkbtn = document.createElement('input')
      checkbtn.type = 'checkbox'
      checkbtn.addEventListener('click', function(){
        if (newli.style.textDecoration == 'line-through'){
          newli.style.textDecoration = 'none'
        } else {
          newli.style.textDecoration = 'line-through'
        }
      })
      newli.append(checkbtn)
      const deleteButton = document.createElement('button')
      deleteButton.innerText = 'x'
      newli.append(deleteButton)
      deleteButton.addEventListener('click', function(){
        newli.remove()
      })
    })
    userinput.addEventListener('keydown', function enterkey(){
      if (window.event.keyCode == 13){
        const todo_title = userinput.value
        userinput.value = ''
        const newli = document.createElement('li')
        newli.innerText = todo_title
        todo_list.append(newli)        
        const checkbtn = document.createElement('input')
        checkbtn.type = 'checkbox'
        checkbtn.addEventListener('click', function(){
          if (newli.style.textDecoration == 'line-through'){
            newli.style.textDecoration = 'none'
          } else {
            newli.style.textDecoration = 'line-through'
          }
        })
        newli.append(checkbtn)
        const deleteButton = document.createElement('Button')
        deleteButton.innerText = 'x'
        newli.append(deleteButton)
        deleteButton.addEventListener('click', function(){
          newli.remove()
        })
      }
    })
  </script>
</body>
