<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>0512_workshop</title>
</head>
<body>
  <h1 class="text-center mt-5">Card Component with Pure Javascript</h1>
  <hr>
  <div class="container">
    <div class="row">
      <!-- Q. Javascript Hand Made Card -->
      <div class="card"></div>
    </div>
  </div>

  <script>
    // 여기에 코드를 작성하시오.
    const card = document.querySelector('.card')
    const main = document.createElement('div')
    const description = document.createElement('div')
    const mainImg = document.createElement('img')
    const des_title = document.createElement('h4')
    des_title.style.margin = ".5rem"
    des_title.innerText = "Lorem ipsum"
    const des_content = document.createElement('p')
    des_content.innerText = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis accusamus recusandae alias sunt iusto at dolores minima quisquam excepturi incidunt."
    des_content.style.width = "300px"
    des_content.style.padding = ".5rem"
    des_content.style.marginBottom = "0"
    const des_btn = document.createElement('button')
    des_btn.innerText = "Go someWhere"
    des_btn.style.width = "150px"
    des_btn.style.margin = "1rem"
    des_btn.style.backgroundColor = "blue"
    des_btn.style.color = "white"
    mainImg.src = "https://picsum.photos/300/300?random=1"
    card.append(main.appendChild(mainImg))
    card.append(description.appendChild(des_title))
    card.append(description.appendChild(des_content))
    card.append(description.appendChild(des_btn))

  </script>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
