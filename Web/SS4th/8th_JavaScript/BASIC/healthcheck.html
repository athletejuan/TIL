<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Health Survey</title>
  <style>
    /* body background color */
    #main {
      background-color: rgba(197, 255, 251)
    }

    /* 중앙 정렬 */
    .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 박스 별 테두리 */
    .box-item {
      margin: 20px;
      padding: 30px;
      border-radius: 10px;
      width: 600px;
      background-color: white;
    }

    /* 버튼 텍스트 변경 및 스타일링 */
    .button {
      background-color: rgba(45, 166, 153);
      border-radius: 4px;
      color: white;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      font-size: 15px;
    }

    /* footer */
    .footer {
      margin-top: 3vh;
      margin-bottom: 3vh;
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://www.ssafy.com">
      <img src="ss4th.png" alt="싸피 이미지" width="300px">
    </a>
  </nav>

  <header>
    <h1>SSAFY 4기 학생 건강설문</h1>
  </header>

  <section>
    <form action="#" method="GET">
      <div>
        <label for="name">이름을 기재해주세요.</label><br>
        <input type="text" id="name" placeholder="실명을 작성해주세요." autofocus>
      </div>
      
      <div>
        <label for="region">지역을 선택해주세요.</label>
        <select name="region" id="region" required>
          <option value="">선택</option>
          <option value="서울" disabled>서울</option>
          <option value="대전">대전</option>
          <option value="광주">광주</option>
          <option value="구미">구미</option>
        </select>
      </div>
      
      <div>
        <p>오늘의 체온을 선택해주세요.</p>
        <input type="radio" name="body-heat" id="normal" value="normal" checked>
        <label for="normal">37도 미만</label>
        <input type="radio" name="body-heat" id="warning" value="warning">
        <label for="warning">37도 이상</label>
      </div>

      <input type="submit" value="제출하기">
    </form>
  </section>

  <script>
    const main = document.querySelector('body')
    const nav = document.querySelector('nav')
    const header = document.querySelector('header')
    const section = document.querySelector('section')
    const mainQuestion = document.querySelectorAll('div')
    const submitBtn = document.querySelector('form > input')

    main.id = 'main'
    nav.classList.add('box-container')
    header.classList.add('box-container')
    section.classList.add('box-container')

    mainQuestion.forEach(function(div){
      div.classList.add('box-item')
    })
    submitBtn.value = '제출'
    submitBtn.classList.add('button')

    const myInput = document.querySelector('#name')
    myInput.style.marginTop = '7px'
    myInput.style.paddingTop = '5px'
    myInput.style.paddingBottom = '5px'
    myInput.style.paddingLeft = '10px'
    myInput.style.paddingRight = '10px'

    const myRegion = document.querySelector('#region')
    myRegion.style.display = 'block'
    myRegion.style.marginTop = '7px'
    myRegion.style.padding = '10px'
    myRegion.style.borderRadius = '5px'
    
    const myImage = document.querySelector('img')
    myImage.src = 'https://zzu.li/ssafy-image'
    myImage.width = '600'

    const myFooter = document.createElement('footer')
    myFooter.innerText = 'Google 설문지를 통해 비밀번호를 제출하지 마시오.'
    main.appendChild(myFooter)
    // const myBody = document.querySelector('body')
    // myBody.appendChild(myFooter)

    myFooter.classList.add('box-container', 'footer')
    // myFooter.classList.remove('box-container')
    // myFooter.classList.toggle('footer')
  </script>
</body>
</html>
