    const getArticle = function (url) {
      return new Promise(function (resolve, reject) {
        const xhr = new XMLHttpRequest()
        xhr.open('GET', url)

        xhr.onload = function () {
          if (xhr.status === 200) {
            resolve(xhr.response)
          } else {
            reject(Error(xhr.statusText))
          }
        }
        xhr.send()
      })
    }
