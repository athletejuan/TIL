{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Review Detail</h1>
  <hr>
  <h3>No.{{ review.pk }}_{{ review.title }}:{{ review.movie_title }}</h3>
  <p>평점: {{ review.rank }}</p>
  <p>내용: {{ review.content }}</p>
  <p>작성: {{ review.created_at }}</p>
  <p>수정: {{ review.updated_at }}</p>
  <hr>
  <a href="{% url 'community:index' %}">BACK</a>
{% endblock content %}
