<head>
    <title>SubWay Order</title>
</head>
<body>
    <h1>SubWay Menu</h1>
    <h3>주문서를 작성하여 주십시오.</h3>
    <form action="###">
        이름: <input type="text" placeholder="이름을 입력해주세요"><br>
        날짜: <input type="date">
        <h2>1. 샌드위치 선택</h2>
        <input type="radio">에그 마요 <br>
        <input type="radio">이탈리안 비엠티 <br>
        <input type="radio">터키 베이컨 아보카도 <br>
        <hr>
        <h2>2. 사이즈 선택</h2>
        <input type="number" min="15" max="30">
        <hr>
        <h2>3. 빵</h2>
        <select name="bread" id="">
            <option value="1">허니오트</option>
            <option value="2" disabled>플랫브래드</option>
            <option value="3">하티 이탈리안</option>
        </select>
        <hr>
        <h2>4. 야채/소스</h2>
        <input type="checkbox">토마토<br>
        <input type="checkbox">오이<br>
        <input type="checkbox">할리피뇨<br>
        <input type="checkbox">핫 칠리<br>
        <input type="checkbox">바베큐<br>
        <br>
        <input type="submit" value="제출">
    </form>
</body>
