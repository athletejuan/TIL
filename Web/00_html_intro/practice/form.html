<head>
    <title>Form</title>
</head>
<body>
    <h1>FORM</h1>
    <form action="">
        TEXT: <input type="text" placeholder="내용을 입력해주세요"><br>
        NUMBER: <input type="number"><br>
        PASSWORD: <input type="text"><br>
        EMAIL: <input type="text"><br>
        DATE: <input type="date"><br>
        <input type="radio" value="HTML">HTML <br>
        <input type="radio" value="CSS">CSS <br>
        <input type="radio" value="JS">JS <br>
        <select name="country">
            <option value="1">한국</option>
            <option value="2">일본</option>
            <option value="3">중국</option>
        </select><br>
        <input type="checkbox"><input type="checkbox"><br>
        <button type="submit">제출</button>
    </form>
</body>
