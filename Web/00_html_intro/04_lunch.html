<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lunch Table</title>
  <style>
    table, tr, td, th {
      border: 1px solid black
    }
  </style>
</head>
<body>
  <h1>weekly lunch table</h1>
  <table>    
    <tr>
      <th></th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
    </tr>
    <tr>
      <td>A course</td>
      <td rowspan="2">짬뽕</td>
      <td colspan="2">초밥</td>      
    </tr>
    <tr>
      <td>B course</td>      
      <td>김치찌개</td>
      <td>삼계탕</td>
    </tr>
  </table>
</body>
</html>
