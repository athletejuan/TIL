<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>FORM</h1>
  <p>주문서를 작성해주십시오</p>
  <form action="">
    <span>이름 : <input type="text" placeholder="이름을 입력해주세요"><br></span>
    <span>날짜 : <input type="date" value="2019-01-03" name="date"></span>
    
    <h2>샌드위치 선택</h2>

    <input type="radio" name="sandwich" value="Edd Mayo">에그 마요<br>
    <input type="radio" name="sandwich" value="BMT">이탈리안 비엠티<br>
    <input type="radio" name="sandwich" value="TBA">터키베이컨 아보카도<br>
    <hr>

    <h2>사이즈 선택</h2>
    <input type="number" min='15' max='30'>
    <hr>

    <h2>빵</h2>
    <select name="bread">
      <option value="1">허니오토</option>
      <option value="2" disabled>플랫 브레드</option>
      <option value="3">하티 이탈리안</option>
    </select>
    
    <hr>

    <h2>야채/소스</h2>
    <input type="checkbox">토마토<br>
    <input type="checkbox">오이<br>
    <input type="checkbox">할라피뇨<br>
    <input type="checkbox">핫칠리<br>
    <input type="checkbox">바베큐<br>

    <button type="submit">submit</button>
  </form>
</body>
</html>
