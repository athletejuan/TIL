{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>BLOG</title>
</head>
<body>
  <div class='container'>
    {% if user.is_authenticated %}
    <h1>Hello! {{ user.username }}</h1>
    <a href="{% url 'accounts:edit' %}"><button class='btn btn-success btn-sm'>회원정보 수정</button></a>
    <a href="{% url 'accounts:change_password' %}"><button class='btn btn-success btn-sm'>비밀번호 변경</button></a>
    <form action="{% url 'accounts:logout' %}" method='POST' style='display: inline;'>
      {% csrf_token %}
      <input type="submit" class='btn btn-success btn-sm' value="로그아웃">
    </form>
    <form action="{% url 'accounts:delete' %}" method='POST' style='display: inline;'>
        {% csrf_token %}
        <input type="submit" class='btn btn-secondary btn-sm' value="회원탈퇴">
      </form>
    {% else %}
    <h1>Hello! Stranger</h1>
    <a href="{% url 'accounts:login' %}"><button class='btn btn-primary'>로그인</button></a>
    <a href="{% url 'accounts:signup' %}"><button class='btn btn-primary'>회원가입</button></a>
    {% endif %}
  </div>
  {% block body %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
