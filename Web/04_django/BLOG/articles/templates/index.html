{% extends 'base.html' %}
<h1>INDEX</h1>
{% block body %}
<div>
  <a href="/articles/new/">새 글</a>
</div>
<div>
  <ul>
    {% for article in articles %}
    <li>
      <a href="/articles/{{ article_id }}/">{{ article.title }}</a>       
      <p>제목: {{ article.title }}</p>
      <p>내용: {{ article.content }}</p>
      <p>이미지: <img src="{{ article.img_url }}" alt=""></p>
      <p>작성일자: {{ article.created_at }}</p>
    </li>
    {% endfor %}
  </ul>  
</div>
{% endblock %}
