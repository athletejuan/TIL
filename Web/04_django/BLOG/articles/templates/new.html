{% extends 'base.html' %}
{% block body %}
<form action="/articles/create/" method='GET'>
  <div>
    제목: <input type="text" name="input_title">
  </div>
  <div>
    내용: <textarea name="input_content" cols="30" rows="10"></textarea>
  </div>
  <div>
    이미지: <input type="text" name="img_url">
  </div>
  <div>
    <button type='submit'>입력</button>
  </div>
</form>
{% endblock %}
