{% extends 'base.html' %}
{% block body %}
<h1 align=center>INDEX</h1>
<div>
  <a href="/articles/new/"><button>새 글</button></a>
</div>
<div>
  <ul>
    {% for article in articles %}
      <li>
        <a href="/articles/{{article.id}}/">No.{{ article.id}}: {{ article.title }}</a>
        <p>작성시간: {{ article.created_at }} / 수정시간: {{ article.updated_at }}</p>
        <a href="/articles/{{ article.id }}/edit/"><button>수정</button></a>
        <a href="/articles/{{ article.id }}/delete/"><button>삭제</button></a>
        <hr>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
