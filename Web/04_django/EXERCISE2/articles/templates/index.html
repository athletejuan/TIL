{% extends 'base.html' %}
{% block body %}
<h1 align=center>INDEX</h1>
<div>
  <a href="{% url 'articles:new' %}"><button>새 글</button></a>
</div>
<div>
  <ul>
    {% for article in articles %}
      <li>
        <a href="{% url 'articles:detail' article.id %}">No.{{ article.id}}: {{ article.title }}</a>
        <p>작성시간: {{ article.created_at }} / 수정시간: {{ article.updated_at }}</p>
        <a href="{% url 'articles:edit' article.id %}"><button>수정</button></a>
        <a href="{% url 'articles:delete' article.id %}"><button>삭제</button></a>
        <hr>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
