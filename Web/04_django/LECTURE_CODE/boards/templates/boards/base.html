{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://fontawesome"> -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <title>BLOG</title>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'articles:index' %}">Welcome {{ user.username }}!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'accounts:edit' %}">/ Edit Account <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'accounts:change_password' %}">/ Change Password</a>
                <form action="{% url 'accounts:logout' %}" method="POST" style='display:inline'>
                    {% csrf_token %}
                    <input class="nav-item nav-link border-0 bg-transparent" type="submit" value="/ Logout">
                </form>
                <form action="{% url 'accounts:delete' %}" method='POST' style='display:inline'>
                    {% csrf_token %}
                    <input class="nav-item nav-link border-0 bg-transparent" type="submit" value="/ Quit">
                </form>
              </div>
            </div>
        </nav>
        <!-- <h1 style='display:inline'>Hello, {{ user.username }}</h1>
        /<a class="btn btn-light btn-lg" href="{% url 'accounts:edit' %}" role="button">Edit Account</a>
        /<a class="btn btn-light btn-lg" href="{% url 'accounts:change_password' %}" role="button">Change Password</a>
        /<form action="{% url 'accounts:logout' %}" method="POST" style='display:inline'>
            {% csrf_token %}
            <input class="btn btn-light btn-lg" type="submit" value="logout">
        </form>
        /<form action="{% url 'accounts:delete' %}" method='POST' style='display:inline'>
            {% csrf_token %}
            <input class="btn btn-dark btn-lg" type="submit" value="Quit">
        </form> -->
        {% else %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'articles:index' %}">Welcome Juan's Blog!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'accounts:login' %}">/ LogIn <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">/ SignUp</a>
              </div>
            </div>
        </nav>
            <!-- <h1>
                <a class="btn btn-dark btn-lg" href="{% url 'accounts:login' %}" role="button">LogIn</a>
                <a class="btn btn-dark btn-lg" href="{% url 'accounts:signup' %}" rolr="button">SignUp</a>
            </h1> -->
        {% endif %}
        <hr>
    </div>
    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
