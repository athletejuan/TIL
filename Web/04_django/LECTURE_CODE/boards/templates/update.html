{% extends 'base.html' %}
{% block title %}UPDATE{% endblock %}
{% block body %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">UPDATE</h1>
        <p class="lead">UPDATE the article</p>
    </div>
</div>
<!-- <h1 align=center>UPDATE</h1> -->
<div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            제목: <input type="text" name="title" value="{{ article.title }}">
        </div>
        <div>
            내용: <textarea name="content" id="" cols="30" rows="10">{{ article.content }}</textarea>
        </div>
        <input type="file" name="image" accept="image/*">
        <div>
            <input type="submit" value="등록" class="btn btn-dark">
        </div>
    </form>
    <a href="{% url 'articles:detail' article.id %}"><button class="btn btn-dark">목록으로</button></a>
</div>
{% endblock %}
