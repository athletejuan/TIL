{% extends 'base.html' %}
{% block title %}DETAIL{% endblock %}
{% block body %}
<h1 align=center>DETAIL</h1>
<div>
    <h3>No.{{ article.id}}: {{ article.title }}</h3>
    <p>내용: {{ article.content }}</p>
    <p>작성시간: {{ article.created_at }}</p>
    <p>수정시간: {{ article.updated_at }}</p>
    <a href="/boards/"><button>목록</button></a>
    <a href="/boards/{{ article.id }}/update/"><button>수정</button></a>
    <a href="/boards/{{ article.id }}/delete/"><button>삭제</button></a>
</div>
{% endblock %}
