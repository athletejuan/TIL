{% extends 'base.html' %}
{% block title %}INDEX{% endblock %}
{% block body %}
<h1 align=center>INDEX</h1>
<a href="/boards/new/"><button>새 글</button></a>
<div>
    {% for article in articles %}
    <div>
        <a href="/boards/{{ article.id }}/">No. {{ article.id }}: {{ article.title }}</a>    
        <p>작성시간: {{ article.created_at }}</p>
        <a href="/boards/{{ article.id }}/edit/"><button>수정</button></a>
        <a href="/boards/{{ article.id }}/delete/"><button>삭제</button></a>
    </div>
    {% endfor %}
</div>
{% endblock %}
