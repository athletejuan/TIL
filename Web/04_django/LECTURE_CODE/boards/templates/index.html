{% extends 'base.html' %}
{% block title %}INDEX{% endblock %}
{% block body %}
<h1 align=center>INDEX</h1>
<a href="{% url 'articles:create' %}"><button>새 글</button></a>
<div>
    {% for article in articles %}
    <div>
        <a href="{% url 'articles:detail' article.id %}">No. {{ article.id }}: {{ article.title }}</a>    
        <p>작성시간: {{ article.created_at }}</p>
        <a href="{% url 'articles:update' article.id %}"><button>수정</button></a>
        <a href="{% url 'articles:delete' article.id %}"><button>삭제</button></a>
    </div>
    {% endfor %}
</div>
{% endblock %}
