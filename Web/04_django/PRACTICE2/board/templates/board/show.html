{% extends 'board/base.html' %}
{% block title %}Article: {{ article.title }}{% endblock %}
{% block body %}
<h1>{{ article.title }}</h1>
<p>
    {{ article.content }}
</p>
<div>
    <a href="/board/articles">
        <button>목록</button>
    </a>
</div>
<div>
    <a href="/board/articles/{{ article.id }}/delete/">
        <button>삭제</button>
    </a>
</div>
{% endblock %}
