{% extends 'board/base.html' %}
{% block title %} New article {% endblock %}
{% block body %}
<h1 class='text-center'>글을 씁시다</h1>
<div class='container'>
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            제목: <input type="text" name="title">
        </div>
        <div>
            내용: <textarea name="content" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</div>
{% endblock %}
