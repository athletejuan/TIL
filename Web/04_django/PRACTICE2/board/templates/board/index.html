{% extends 'board/base.html' %}
{% block title %}INDEX{% endblock %}
{% block body %}
<div class='container'>
    <h1 class='text-center'>글 목록</h1>
    <div>
        {% if user.is_authenticated %}
        <a href="/board/new/">새 글</a>
        {% else %}
        <a href="{% url 'accounts:login' %}">로그인이 필요합니다</a>
        {% endif %}
    </div>
    <div>
    <ul>
        {% for article in articles %}        
            <li>
                <a href="/board/{{article.id}}/">{{article.title}}</a>
            </li>        
        {% endfor %}
    </ul>
    </div>
</div>
{% endblock %}
