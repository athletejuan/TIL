{% extends 'board/base.html' %}

{% block title %}Article: {{ article.title }}{% endblock title %}

{% block body %}
<h1>{{ article.title }}</h1>
<p>
    {{ article.content }}
</p>
<div>
<a href="/board/articles/">
    <button>목록</button>
</a>
</div>
<div>
<a href="/board/articles/{{ article.id }}/delete/">
<button onclick="return confirm('삭제하시겠습니까요?');">삭제</button>
</a>
</div>
{% endblock body %}
