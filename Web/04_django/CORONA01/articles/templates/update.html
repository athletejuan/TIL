{% extends 'base.html' %}
{% block title %}Corona19{% endblock %}
{% block body %}
<h1>Edit Article</h1>
<hr>
<!-- <form action="/articles/{{ article.id }}/update/"> -->
<form action="" method="POST">
  {% csrf_token %}
  제목: <input type="text" name="title" value='{{ article.title }}''><br>
  내용: <textarea name="content" id="" cols="30" rows="10">{{ article.content }}</textarea>
  <input type="submit" value="제출">
</form>

<a href="{% url 'articles:detail' article.id %}">취소</a>
{% endblock %}
