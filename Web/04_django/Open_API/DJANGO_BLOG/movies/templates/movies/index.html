{% extends 'movies/base.html' %}
{% block body %}
<h1 class='text-center'>MOVIE INDEX</h1>
<a href="{% url 'movies:create' %}">[새 영화 등록]</a>
<hr>
{% for movie in movies %}
    <p>No.{{ movie.pk }}: <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>({{ movie.title_en }})</p>
    <hr>
{% endfor %}
{% endblock %}
