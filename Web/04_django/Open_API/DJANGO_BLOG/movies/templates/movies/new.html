{% extends 'movies/base.html' %}
{% block body %}
<h1 class='text-center'>NEW MOVIE</h1>
<hr>
<div class='container'>
    <form action="" method="POST">
        {% csrf_token %}
        영화: <input type="text" name="title"> <br>
        영문: <input type="text" name="title_en"> <br>
        관객:<input type="number" name="audience"> <br>
        개봉: <input type="date" name="open_date"> <br>
        장르: <input type="text" name="genre"> <br>
        등급: <input type="text" name="watch_grade"> <br>
        평점: <input type="number" name="score"> <br>
        포스터: <input type="text" name="poster_url"> <br>
        소개: <textarea name="description" id="" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="입력">
    </form>
</div>
{% endblock %}
