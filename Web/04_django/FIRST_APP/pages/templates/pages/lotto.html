<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOTTO</title>
  <style>
    .numbers {
     margin-left: 32px;
     width: 50px;
     height: 50px;
     border-radius: 50%;
     background-color: paleturquoise;
     text-align: center;
     line-height: 50px;
   }
  </style>
</head>
<body>
  <h1>로또 추천</h1>
  <p>[</p>
  {% for num in lotto %}
    <p class="numbers">{{ num }}</p>
  {% endfor %}
  <p>]</p>

  <h1>DTL 조건문</h1>
  {% if number > 10 %}
    <p>{{ number }}, 이건 10보다 커</p>
  {% else %}
    <p>{{ number }}, 이건 10보다 크지 않아</p>
  {% endif %}
</body>
</html>
