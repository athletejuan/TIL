<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COVI-19</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class='container'>
    <div class='d-flex justify-content-between'>
      {% if user.is_authenticated %}
      <div>
      <h1 class="mt-2" style="display: inline-block">Welcome, {{ user.username }}!</h1>
      </div>
      <div>
        <form action="{% url 'accounts:logout' %}" method="POST" style="display: inline">
          {% csrf_token %}
          <button class="btn btn-dark mt-3">로그아웃</button>
        </form>
        <a class="btn btn-dark mt-3" href="{% url 'accounts:edit' %}">회원정보 수정</a>
        <a class="btn btn-dark mt-3" href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
        <form action="{% url 'accounts:quit' %}" method="POST" style="display: inline">
          {% csrf_token %}
          <button class="btn btn-dark mt-3">회원탈퇴</button>
        </form>
      </div>
      {% else %}
      <div>
        <h1 class="mt-2" style="display: inline-block">Hello, Stranger!</h1>
      </div>
      <div>
        <a class="btn btn-light mt-3" href="{% url 'accounts:signup' %}">회원가입</a>
        <a class="btn btn-light mt-3" href="{% url 'accounts:login' %}">로그인</a>
      </div>      
      {% endif %}
    </div>
    
    <hr>
    {% block body %}
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
