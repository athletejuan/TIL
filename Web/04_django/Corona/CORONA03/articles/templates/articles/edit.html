{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Edit</h1>
  <hr>
  <form action="" method="POST" class="d-inline-block">
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %} <label for="title">Title: </label>
    <input type="text" id="title" name="title" value="{{ article.title }}"><br>
    <label for="content">Content: </label>
    <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea><br> {% endcomment %}
    <button class="btn btn-warning">작성</button>
  </form>
  <a href="{% url 'articles:detail' article.pk %}" class="btn btn-secondary">BACK</a>
{% endblock content %}
