{% extends 'base.html' %}
{% block content %}
  <h1 class="mt-3">INDEX</h1>
  <hr>
  <a class="btn btn-primary mb-3" href="{% url 'community:new_review' %}">리뷰 쓰기</a>
  <ul>
    {% for review in reviews %}
      <li class="mb-3">
        <h3 style="display: inline">No.{{ review.id }} - <a href="{% url 'community:review_detail' review.id %}">{{ review.title }}</a> | 평점: {{ review.rank }}</h3>
        <p class="float-right" style="display: inline">작성시간: {{ review.created_at }} | 수정시간: {{ review.updated_at }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
