{% extends 'base.html' %}
{% block content %}
  <h1 class="mt-3">New Review</h1>
  <hr>
  <form action="" method="POST">
    제목: <input class="mb-3" type="text" name="title"><br>
    내용: <textarea name="content" id="" cols="30" rows="10"></textarea><br>
    평점: <input class="mt-3" type="number" name="rank">
    <input class="btn btn-primary ml-3" type="submit" value="작성완료">
  </form>
  <hr>
  <a href="{% url 'community:review_list' %}">리뷰 목록보기</a>
{% endblock %}
