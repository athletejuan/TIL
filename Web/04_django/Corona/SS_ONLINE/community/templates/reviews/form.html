{% extends 'base.html' %}
{% block content %}
  {% if request.resolver_match.url_name == "new_review" %}
  <h1 class="mt-3">New Review</h1>
  {% else %}
  <h1 class="mt-3">Edit Review</h1>
  {% endif %}
  <hr>
  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- 리뷰제목: <input class="mb-3" type="text" name="title"><br>
    영화제목: <input class="mb-3" type="text" name="movie_title"><br>
    내용: <textarea name="content" id="" cols="30" rows="10"></textarea><br>
    평점: <input class="mt-3" type="number" name="rank"> -->
    <input class="btn btn-primary ml-3" type="submit" value="작성완료">
  </form>
  <hr>
  {% if request.resolver_match.url_name == "new_review" %}
  <a href="{% url 'community:review_list' %}">리뷰 목록보기</a>
  {% else %}
  <a href="{% url 'community:review_detail' review.id %}">상세리뷰 다시보기</a>
  {% endif %}
{% endblock %}
