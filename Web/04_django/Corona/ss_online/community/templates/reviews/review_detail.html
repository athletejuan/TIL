{% extends 'base.html' %}
{% block content %}
  <h1 class="mt-3">Review Detail</h1>
  <hr>
  <h2>No.{{ review.id }} - {{ review.movie_title }}</h2>
  <h5>리뷰 제목: {{ review.title }}</h5>
  <p>내용: {{ review.content }}</p>
  <p>작성시간: {{ review.created_at }} / 수정시간: {{ review.updated_at }}</p>
  <hr>
  <a class="btn btn-warning" href="{% url 'community:edit_review' review.id %}">리뷰 수정</a>
  <form class="d-inline" action="{% url 'community:delete_review' review.id %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">리뷰 삭제</button>
  </form><br>
  <a href="{% url 'community:review_list' %}">리뷰 목록보기</a>
{% endblock %}
