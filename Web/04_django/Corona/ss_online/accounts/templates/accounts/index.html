{% extends 'base.html' %}
{% block content %}
  <h1>회원목록</h1>
  <hr>
  {% for user in users %}
  <ul>
    <h3>회원이름: {{ user.username }}</h3>
    <a href="{% url 'accounts:profile' user.pk %}">Profile</a>
  </ul>
  {% endfor %}
  <a class="btn btn-secondary btn-sm mt-2" href="{% url 'articles:index' %}">메인페이지</a>
{% endblock %}
