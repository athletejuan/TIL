{% extends 'base.html' %}
{% block content %}
  <h1>게시글 상세</h1>
  <hr>
  <h3>{{ article.title }}</h3>
  <p>내용: {{ article.content }}</p>
  <p>작성: {{ article.created_at }}</p>
  <p>수정: {{ article.updated_at }}</p>
  <a href="{% url 'articles:update' article.id %}">EDIT</a>
  <a href="{% url 'articles:delete' article.id %}">DELETE</a><br>
  <a href="{% url 'articles:index' %}">BACK</a>
{% endblock %}
