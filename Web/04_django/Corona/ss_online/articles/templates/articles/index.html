{% extends 'base.html' %}
{% block content %}
  <h1>게시글 모음</h1>
  <a href="{% url 'articles:create' %}">NEW</a>
  <div class="mt-4">
    <ul>
      {% for article in articles %}
        <li>
          <h4>제목: {{ article.title }}</h4>
          <p>내용: {{ article.content }}</p>
          <a href="{% url 'articles:detail' article.id %}">DETAIL</a>
        </li>
        <hr>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
