{% extends 'base.html' %}
{% block title %}EDIT{% endblock %}
{% block body %}
<h1 align=center >EDIT</h1>
<form action="/todos/update/" method="POST">
    {% csrf_token %}
    <div>
        주제: <input type="text" name="title" value="title">
    </div>
    <div>
        일정: <input type="date" name="due-date" value="due-date">
    </div>
    <div>
        <input type="submit">
    </div>
</form>
<a href="{% url 'todos:index' %}">[목록 돌아가기]</a>
{% endblock %}
