{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    {% bootstrap_css %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
            <h1>안녕하세요 {{ user.username }} 님</h1>
            <hr>
            <form action="/accounts/logout/" method="POST">
                {% csrf_token %}
                <input type="submit" value="로그아웃">        
            </form>

            <form action="/accounts/delete/" method="POST">
                {% csrf_token %}
                <input type="submit" value="회원탈퇴">
            </form>

        <a href="/accounts/edit/"><input type="button" value="회원정보 수정"></a>
        <a href="/accounts/password/"><input type="button" value="비밀번호 수정"></a>
        {% else %}
            <a href="/accounts/login/">[로그인]</a>
            <a href="/accounts/signup/">[회원가입]</a>
        {% endif %}
    </div>
    {% block body %}
    {% endblock %}
</body>
</html>
