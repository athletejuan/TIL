{% extends 'todos/base.html' %}
{% load bootstrap4 %}
{% block title %}Password EDIT{% endblock %}
{% block body %}
<h1 class='text-center'>비밀번호 변경</h1>
<hr>
<div class='container'>
    <form action="{% url 'accounts:change_password' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% bootstrap_button '입력' button_type='submit' button_class='btn btn-primary' %}
    </form>
</div>
{% endblock %}
