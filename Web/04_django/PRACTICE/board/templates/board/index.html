{% extends 'board/base.html' %}
{% block title %}MAIN{% endblock %}
{% block body %}
<h1> Board Index </h1>
<div class="container">
<a href="{% url 'board:new' %}"><button>새 글</button></a>
</div>
<div class="container">
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'board:show' article.id %}">No.{{ article.id }}. {{article.title}}</a>
        </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
