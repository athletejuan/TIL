{% extends 'base.html' %}
{% block title %} EDIT {% endblock %}
{% block body %}
<h1 align=center >EDIT</h1>
<form action="" method="POST">
    {% csrf_token %}
    <div class='container'>
        <div>
            제목: <input type="text" name="input_title" value="{{ article.title }}">
        </div>
        <div>
            내용: <textarea name="input_content" id="" cols="30" rows="10">{{ article.content }}</textarea>
        </div>
        <div>
            <button type="submit">입력</button>
        </div>
    </div>
</form>
{% endblock %}
