{% extends 'base.html' %}
{% block title %} DETAIL {% endblock %}
{% block body %}
<h2 align=center>DETAIL</h2>
<div class='container'>
    <h4>{{ article.title }}</h4> <br>
    {{ article.content }} <br>
    {{ article.created_at }} <br>
    <div>
        <a href="{% url 'board:index' %}">목록</a>
        <a href="{% url 'board:edit' article.id %}">수정</a>
        <a href="{% url 'board:delete' article.id %}">삭제</a>
    </div>
</div>
{% endblock %}
