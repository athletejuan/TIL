<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div, img {
            width: 200px;
            height: 200px;
            margin: 20px;
            background: ivory;
            color: navy;
            opacity: 0.5;
            transition: opacity 1s;
        }

        div:hover, img:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <div>opacity: 투명도 (0.5)</div>
    <img src="https://picsum.photos/200" alt="random-image">
</body>
</html>
