<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SimpleShop</title>
  <link rel="stylesheet" href="simpleshop.css">
  <script src="https://kit.fontawesome.com/eb4e6c57f5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="screen">
    <div class="nav">
      <div class="home">
        <i class="fas fa-h-square"></i>
        <p class="main">SIMPLESHOP</p>
      </div>
      <div class="tab">
        <p>Contact</p>
        <p>Shop</p>
        <p>Cart</p>
        <p>Login</p>
      </div>
    </div>
    <div class="jumbotron">
      <img class="jumbo_img" src="https://cnfstore.com/pub/media/mageplaza/brand/m/a/mandarina_duck_1.jpg" alt="">
    </div>
    <div class="p_title">
      <h1>Our New Products</h1>
    </div>
    <div class="products">
      <div class="product_info">
        <a class="link" href="#"></a>
        <img class="pro" src="https://images-na.ssl-images-amazon.com/images/I/61sQX6FEPFL._UL1500_.jpg" alt="">
        <p>Sunglasses</p>
        <p>49,000</p>
      </div>
      <div class="product_info">
        <a class="link" href="#"></a>
        <img class="pro" src="https://5.imimg.com/data5/RX/AU/OK/SELLER-3219400/patent-leather-tassel-loafer-500x500.jpg" alt="">
        <p>Tassel Loafer</p>
        <p>89,000</p>
      </div>
      <div class="product_info">
        <a class="link" href="#"></a>
        <img class="pro" src="https://image2.lotteimall.com/goods/91/03/87/1047870391_L.jpg" alt="">
        <p>BackPack</p>
        <p>200,000</p>
      </div>
      <div class="product_info">
        <a class="link" href="#"></a>
        <img class="pro" src="https://n.nordstrommedia.com/id/sr3/d73df293-85b2-4a9a-8132-c8048bc3f066.jpeg?crop=pad&pad_color=FFF&format=jpeg&trim=color&trimcolor=FFF&w=780&h=838" alt="">
        <p>Sneakers</p>
        <p>79,000</p>
      </div>
      <div class="product_info">
        <a class="link" href="#"></a>
        <img class="pro" src="https://cdn.shopify.com/s/files/1/1718/2067/products/basso-f-off-slippers-slippers-11827157368855_2000x.gif?v=1561556786" alt="">
        <p>Slippers</p>
        <p>29,000</p>
      </div>
      <div class="product_info">
        <a class="link" href="#"></a>
        <img class="pro" src="https://img.danawa.com/prod_img/500000/175/999/img/2999175_1.jpg?shrink=500:500&_v=20151117154729" alt="">
        <p>Wrist Watch</p>
        <p>99,000</p>
      </div>
      <div class="product_info">
        <a class="link" href="#"></a>
        <img class="pro" src="https://dynamic.zacdn.com/E_fBkg13Kqzq0rj-kvN8wN9XCD0=/fit-in/346x500/filters:quality(95):fill(ffffff)/http://static.hk.zalora.net/p/milliot-co-3155-0436135-1.jpg" alt="">
        <p>Fedora Hat</p>
        <p>39,000</p>
      </div>
      <div class="product_info">
        <a class="link" href="#"></a>
        <img class="pro" src="https://www.calzadonaguera.com/2939-large_default/ang-593-classic-loafer-angelito-marine.jpg" alt="">
        <p>Classic Loafer</p>
        <p>99,000</p>
      </div>
      <div class="product_info">
        <a class="link" href="#"></a>
        <img class="pro" src="https://images.theclutcher.com/product/153100/big/stone_island_junior_black_tshirt_with_gray_print_711620246.v0029_07a74997-ea43-42bf-a720-99523f38356e.jpg" alt="">
        <p>T-Shirt</p>
        <p>10,000</p>
      </div>
    </div>
    <div class="sns">
      <i class="fab fa-facebook-square fa-2x simbol"></i>
      <i class="fab fa-instagram fa-2x simbol"></i>
      <i class="fab fa-twitter-square fa-2x simbol"></i>
    </div>
  </div>
</body>
</html>
