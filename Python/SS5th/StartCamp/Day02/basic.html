<html>
<head>
  <meta charset="utf-8">
  <title>페이지의 제목!</title>
</head>
<body>
    <!-- 제목 및 본문 -->
    <h1>I'm h1 tag!</h1>
    <h2>I'm h2 tag!</h2>
    <p>I'm a paragraph!</p>

    <!-- 링크 태그 -->
    <a href="https://www.naver.com">Naver로 가기</a>
    
    <!-- 리스트 태그 -->
    <ul>
      <li>순서가 없는 리스트 1</li>
      <li>순서가 없는 리스트 2</li>
    </ul>
    <ol>
      <li>순서가 있는 리스트 1</li>
      <li>순서가 있는 리스트 2</li>
    </ol>

    <!-- 사용자 입력을 받기 위한 태그 -->
    <form action="https://www.google.com/search">
      <input type="text" name="query">
      <input type="submit">
    </form>
</body>
</html>
