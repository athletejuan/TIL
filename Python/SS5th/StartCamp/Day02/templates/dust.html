<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>{{ today.month }}월 {{ today.day }}일 {{ today.hour }}시 강남구 미세먼지 알림</h1>
  <p>{{ now[:4] }}년 {{ now[5:7] }}월 {{ now[8:10] }}일 {{ now[11:13] }}시</p>
  <p>{{ station }}의 미세먼지 농도는 {{ dust }}이며, {{ grade }} 수준입니다.</p>
</body>
</html>
